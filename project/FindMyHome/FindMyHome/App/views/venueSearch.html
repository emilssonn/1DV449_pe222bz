
<div ng-if="searchResult !== undefined" ng-controller="VenueSearchCtrl">
    <form name="venueSearchForm" novalidate>
        <input type="text" ng-model="searchTerm" requiredInput ng-minlength="2" ng-maxlength="100" maxlength="100"  />
   
        <div class="errors" ng-show="form.username.$dirty && form.username.$invalid">
            <span ng-show="form.username.$error.server">{{ errors.username }}</span>
        </div>
    </form>

    <div ng-if="searchResult.Venues.length === 0" ng-controller="VenueSearchCtrl">
        Inga venues hittades.
    </div>
    <ul>
        <li ng-repeat="venue in searchResult.AdsContainer.Venues">{{venue.Name}}</li>
    </ul>
</div>
